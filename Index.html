<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система оценки рисков</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Боковая панель -->
    <aside id="sidebar" class="sidebar-open">
        <header class="sidebar-header">
            <h3>Меню</h3>
            <button id="toggle-sidebar" class="toggle-btn" onclick="toggleSidebar()">
                <span class="material-icons">menu</span>
            </button>
        </header>
        <nav class="sidebar-menu">
            <ul>
                <li><a href="#" onclick="navigateToMainPage()"><span class="material-icons">dashboard</span>Главная</a></li>
                <li><a href="#" onclick="openModal('project')"><span class="material-icons">add</span>Добавить проект</a></li>
                <li><a href="#" onclick="navigateToAdminPanel()"><span class="material-icons">admin_panel_settings</span>Админ-панель</a></li>
                <li><a href="#" onclick="logout()"><span class="material-icons">exit_to_app</span>Выход</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Основное содержимое -->
    <main id="content">
        <!-- Модальное окно авторизации/регистрации -->
        <div id="auth-modal" class="modal hidden">
            <div class="modal-content">
                <span onclick="closeAuthModal()" class="close">&times;</span>
                <h2 id="auth-title">Авторизация</h2>
                <div id="auth-body">
                    <input type="text" id="auth-login" placeholder="Логин" required>
                    <input type="password" id="auth-password" placeholder="Пароль" required>
                    <button id="auth-button" onclick="handleAuth()">Войти</button>
                    <button id="switch-auth" onclick="toggleAuthMode()">Регистрация</button>
                </div>
            </div>
        </div>

        <!-- Главная страница -->
        <section id="main-page" style="display: none;">
            <h1>Управление проектами</h1>
            <div id="projects"></div>
        </section>

        <!-- Админ-панель -->
        <section id="admin-panel" style="display: none;">
            <h2>Админ-панель</h2>
            <h3>Управление пользователями</h3>
            <table border="1" id="users-table">
                <thead>
                    <tr>
                        <th>Логин</th>
                        <th>Роль</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="users-tbody">
                    <!-- Заполнится динамически -->
                </tbody>
            </table>
            <h3>Добавить нового пользователя</h3>
            <form id="add-user-form">
                <label for="new-login">Логин:</label><br>
                <input type="text" id="new-login" name="new-login" required><br>
                <label for="new-password">Пароль:</label><br>
                <input type="password" id="new-password" name="new-password" required><br>
                <label for="new-role">Роль:</label><br>
                <select id="new-role" name="new-role" required>
                    <option value="user">Пользователь</option>
                    <option value="admin">Администратор</option>
                </select><br>
                <button type="button" onclick="addUser()">Сохранить</button>
            </form>
        </section>

        <!-- Модальные окна -->
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span onclick="closeModal()" class="close">&times;</span>
                <h2 id="modal-title"></h2>
                <div id="modal-body"></div>
            </div>
        </div>
    </main>

    <!-- Подключение библиотек для экспорта -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
